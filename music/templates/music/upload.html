<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Song</title>
</head>
<body>
    <h1>Upload a Song</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{% url 'song_list' %}">Back to Song List</a>
</body>
</html>
